<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .a {
            display: flex;
            flex-wrap: wrap;
        }

        .b {
            width: 30%;
        }
    </style>
</head>

<body>
    <div class="a"></div>
    <script>
        let box = document.querySelector('.a')

        fetch('https://dummyjson.com/products')
            .then((res) => res.json())
            .then(data => {
                console.log(data)
                let p = ''
                data.products.forEach(element => {
                    p += `<div class='b'>
                    <img src="${element.thumbnail}"
                    <p> ${element.title}</p>
                    </div>
                    `
                });
                box.innerHTML = p
            }
            )
            .catch(err => console.log(err))
    </script>
</body>

</html>
