<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .a{display: flex;width: 100%;height: 100px;border: 1px solid red;
        }
        .b{
            flex-grow: 1;border: 1px solid green;
        }
        @media screen and (max-width:900px){
            .a{flex-wrap: wrap;}
            .b{width: 33%;}
        }
        @media screen and (max-width:600px){
            .b{width: 48%;}
        }
        @media screen and (min-width:300px) and (max-width:600px) {
            .b{width: 100%;}
        }
    </style>

</head>
<body>
    <div class="a">
        <div class="b"></div>
        <div class="b"></div>
        <div class="b"></div>
        <div class="b"></div>
    </div>
</body>
</html>
